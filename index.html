<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="display-cont">
        <div id="display">
            <div id="upper"></div>
            <div id="lower">0</div>
        </div>
    </div>
    <div id="keypad-cont">
        <div id="keypad">
            <button id="one" class="num-key key">1</button>
            <button id="two" class="num-key key">2</button>
            <button id="three" class="num-key key">3</button>
            <button id="add" class="op-key key">+</button>
            <button id="four" class="num-key key">4</button>
            <button id="five" class="num-key key">5</button>
            <button id="six" class="num-key key">6</button>
            <button id="subtract" class="op-key key">-</button>
            <button id="seven" class="num-key key">7</button>
            <button id="eight" class="num-key key">8</button>
            <button id="nine" class="num-key key">9</button>
            <button id="multiply" class="op-key key">ร</button>
            <button id="clear" class="func-key key">CLR</button>
            <button id="zero" class="num-key key">0</button>
            <button id="equal" class="func-key key">=</button>
            <button id="divide" class="op-key key">รท</button>
            <!-- <div id="num" class="class"></div>
            <div id="num" class="class"></div> -->
        </div>
    </div>
</body>
</html>
